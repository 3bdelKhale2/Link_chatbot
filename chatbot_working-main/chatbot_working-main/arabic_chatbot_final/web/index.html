<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>مساعد حجز التذاكر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background:#f6f7f9; }
    .app { max-width: 800px; margin: 24px auto; background:#fff; border:1px solid #e5e7eb; border-radius: 8px; }
    .header { padding: 12px 16px; border-bottom:1px solid #e5e7eb; font-weight: 600; }
    .messages { height: 60vh; overflow-y: auto; padding: 16px; }
    .msg { margin: 8px 0; max-width: 75%; padding: 10px 12px; border-radius: 12px; line-height: 1.4; white-space: pre-wrap; }
    .user { margin-left: auto; background:#dcfce7; border:1px solid #86efac; }
    .bot { margin-right: auto; background:#eef2ff; border:1px solid #c7d2fe; }
    .input { display: flex; gap: 8px; border-top:1px solid #e5e7eb; padding: 12px; }
    input[type="text"] { flex: 1; padding: 10px; border-radius: 8px; border:1px solid #d1d5db; }
    button { padding: 10px 14px; border-radius: 8px; border:1px solid #2563eb; background:#2563eb; color:#fff; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: default; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">مساعد حجز تذاكر كرة القدم الذكي</div>
    <div id="messages" class="messages"></div>
    <div class="input">
      <input id="msg" type="text" placeholder="اكتب رسالتك هنا..." />
      <button id="send">إرسال</button>
    </div>
  </div>

  <script>
    const API_URL = "/chat"; // same origin as FastAPI
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("msg");
    const sendBtn = document.getElementById("send");

    let sessionId = localStorage.getItem("ticket_session_id");
    if (!sessionId) {
      sessionId = (crypto.randomUUID && crypto.randomUUID()) || String(Date.now());
      localStorage.setItem("ticket_session_id", sessionId);
    }

    function appendMessage(text, who) {
      const div = document.createElement("div");
      div.className = `msg ${who}`;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      inputEl.value = "";
      sendBtn.disabled = true;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ session_id: sessionId, text })
        });
        const data = await res.json();
        appendMessage(data.response || "حدث خطأ، حاول لاحقًا.", "bot");
      } catch {
        appendMessage("تعذر الاتصال بالخادم.", "bot");
      } finally {
        sendBtn.disabled = false;
        inputEl.focus();
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
